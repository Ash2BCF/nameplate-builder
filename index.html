<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Nameplate Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Build Your Custom Nameplate</h1>

    <div id="inputContainer">
        <input type="text" id="nameInput" placeholder="Enter name here" oninput="updatePreview()">
        <select id="fontStyle" onchange="updatePreview()">
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
    </div>

    <div id="preview-container">
        <svg id="preview" width="100%" height="100%">
            <g id="borderSVG"></g>
            <g id="nameSVG"></g>
        </svg>
    </div>

    <button id="exportButton" class="button" onclick="exportSVG()">Export as SVG</button>

    <!-- Centered logo -->
    <div id="logoContainer">
        <img id="centerLogo" src="images/logo-light-transparent.png" alt="Two Bit Circus Foundation Logo" />
    </div>

    <script src="script.js"></script>
</body>
</html>
