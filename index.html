<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Nameplate Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Build Your Custom Nameplate</h1>

    <!-- Name input field -->
    <div id="nameInputContainer">
        <input type="text" id="nameInput" placeholder="Enter your name" oninput="updatePreview()" />
    </div>

    <!-- Border selection buttons -->
    <div id="borderSelection">
        <button id="leftArrow" onclick="slideLeft()">←</button>
        <div id="previewContainer">
            <svg id="borderSVG" width="800" height="300" viewBox="0 0 800 300"></svg>
            <svg id="nameSVG" width="800" height="300" viewBox="0 0 800 300"></svg>
        </div>
        <button id="rightArrow" onclick="slideRight()">→</button>
    </div>

    <!-- Export button -->
    <button id="exportButton" onclick="exportSVG()">Export as SVG</button>

    <script src="script.js"></script>
</body>
</html>
